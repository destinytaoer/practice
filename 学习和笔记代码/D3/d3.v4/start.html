<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
<body>
  <svg>
    
  </svg>
  <script src="./node_modules/d3/dist/d3.min.js"></script>
  <script>
    let width = 300,
      height = 300;
    let svg = d3.select('body').select('svg')
        .style('background', 'blue')
        .attr('width', width)
        .attr('height', height);
    let data = [20, 50, 10, 30, 40]
    console.log(d3);
    
    let linear = d3.scaleLinear()
              .domain([0, d3.max(data)])
              .range([0, height-20]);

    let axis = d3.svg.axis()
            .scale(linear)
            .orient('bottom')
            .ticks(7)
    
    svg.selectAll('rect')
      .data(data)
      .enter()
      .append('rect')
      .attr('x', function(d, i) {
        return i * 22
      })
      .attr('y', 0)
      .attr('width', 20)
      .attr('height', function(d) {
        return linear(d)
      })
      .attr('fill', 'red')
  </script>
</body>
</html>
