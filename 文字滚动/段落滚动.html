  <script>
    let box = document.getElementById('box');

    //=> scrollTop 存在最大值，超过最大值时，仍然是哪个最大值。
    var timer2 = null;
    var fn = function () {
      clearTimeout(timer2);
      var h = box.scrollTop++;
      if (h == box.scrollTop) {
        box.scrollTop = 0
      }
      timer2 = window.setTimeout(function() {
        fn();
      }, 20)
    }
    fn();
